<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo Relax - Turnos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<!-- Pagina de turnos -->
<body>
    <header class="ordenamiento-navbar">
        <div class="conteiner-logo">
            <div class="logo">
                <a href="../index.html"><img src="../assets/img/logo-estilo-relax-modificado.jpg" alt="Logo de Estilo Relax"></a>
            </div>
        </div>
        <div class="navbar-conteiner">
            <nav> 
                <ul class="navbar">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="./nosotros.html">NOSOTROS</a></li>
                    <li><a href="./turnos.html">TURNOS</a></li>
                    <li><a href="./productos.html">PRODUCTOS</a></li>
                    <li><a href="./login.html">LOGIN</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="section-turnos">
            <h1>SACA TU TURNO REY</h1>
            <form class="formulario" id="formTurno">
                <div class="datos-ingresar">
                    <label for="nombre">Nombre y Apellido: </label>
                    <input type="text" id="nombre" name="nombre" autofocus required>
                    <label for="servicio">Tipo de Servicio: </label>
                    <select id="servicio" name="servicio" required>
                        <option value="Solo corte">Solo Corte</option>
                        <option value="Color">Color</option>
                        <option value="Corte y barba">Corte y Barba</option>
                    </select>
                    <label for="fecha">Fecha: </label>
                    <input type="date" id="fecha" name="expiration">
                    <label for="horario">Horarios disponibles :</label>
                    <select id="horario" name="horario" required>
                        <option value=""></option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                    </select>
                    <label for="telefono">Teléfono: </label>
                    <input type="tel" id="telefono" name="telefono" required>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)[.][a-zA-Z]{1,3}" placeholder="presa@pigñolchapero.com">
                </div>
                <div class="conteiner-submit">
                    <button type="submit+" id="botonTurno">ACEPTAR</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="pie-pagina">
        <div class="secciones-pie-pagina">
            <div style="display: flex; flex-direction: column; justify-content: center;">
                <div style="border-radius: 50%; overflow: hidden;">
                    <img src="../assets/img/logo-estilo-relax.jpeg" alt="logo-estilo-relax" style="width: 150px; height: 150px;">
                </div>
            </div>
            <div class="elemento-footer">
                <h3 class="texto-footer">CONTACTO</h3>
                <a href="https://www.instagram.com" class="texto-footer"></a>
                <p class="texto-footer">260 401-6430</p>
                <p class="texto-footer">Completar con un email</p>
                <p class="texto-footer">Pueyrredón (Poner numeración) entre Ricador Day y Gral. Manuel Belgrano</p>
                <p class="texto-footer">Instagram: estilo.relax</p>
            </div>
        </div>
        <div style="display: flex; justify-content: center; padding: 1.5%;">
            <p style="color:white; font-size: 15px;">© 2024 Estilo Relax Argentina</p>
        </div>
    </footer>
    <script src="../js/turnos.js"></script>
</body>
</html>
