<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo Relax - Turnos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<!-- Pagina de turnos -->
<body>
    <header class="ordenamiento-navbar">
        <div>
            <!-- poner el logo  -->
            <img src="" alt="Logo de Estilo Relax">
        </div>
        <div>
            <nav>
                <ul class="navbar">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="./nosotros.html">NOSOTROS</a></li>
                    <li><a href="./turnos.html">TURNOS</a></li>
                    <li><a href="./productos.html">PRODUCTOS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h1>SACA TU TURNO</h1>
            <form action="">
                <label for="nombre">Nombre y Apellido: </label>
                <input type="text" id="nombre" name="nombre" autofocus required>    <br> 
                <p>
                </p>
                <label for="tipodeservicio">Tipo de Servicio: </label>
                <select id="tipodeservicio" name="tipodeservicio" required>
                    <option value="Color">Color</option>
                    <option value="Solo corte">Solo Corte</option>
                    <option value="Corte y barba">Corte y Barba</option>
                </select>
                <p>
                </p>
                <label for="fecha">Fecha: </label>
                <input type="date" id="date" name="expiration" />
                <p>
                </p>
                <label for="horarios">Horarios disponibles: </label>
                <select id="horario" name="horario" required>
                    <option value=""></option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                </select>
                <p>
                </p>
                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" name="telefono" required>    <br>
                <p>
                </p>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)[.][a-zA-Z]{1,3}" placeholder="presa@pigñolchapero.com">
            </form>
        </section>
    </main>
    <footer class="pie-pagina">
        <div class="elemento-footer">
            <h4 class="texto-footer">CONTACTO</h4>
            <a href="https://www.instagram.com" class="texto-footer"></a>
            <p class="texto-footer">260 401-6430</p>
            <p class="texto-footer">Completar con un email</p>
        </div>
        <div class="elemento-footer">
            <h4 class="texto-footer">UBICACIÓN</h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1641.8744421248834!2d-68.33858717377692!3d-34.6105109285635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1699620719327!5m2!1ses-419!2sar" width="600" height="450" style="border:0; width: 350px; height: 350px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
</body>
</html>
